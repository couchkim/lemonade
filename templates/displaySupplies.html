<div ng-repeat="supply in supplies">
    <p class = "name"> {{ supply.ingredient }}</p>
    <input type = "number" class = "input" placeholder= "${{ supply.cost }} each">
    <p class = "amount" > {{ supply.amount }} in stock.</p>
    <button class = "buy" ng-click = "buySupply(supply)">Buy</button>
</div>
